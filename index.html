<html style="overflow: hidden; height: 100%;">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    </head>
    <body>
        <canvas id="map" width="800" height="600"></canvas>
        <canvas id="anno" width="800" height="600" tabindex="-1"></canvas>
        <div id="edit-mode" class="editframe">
            <div class="topbar">
                <button onclick="save()">SAVE</button>
            </div>
            <div class="sideBar" id="edit">
                <h1 id="edit-head">0: Name</h1>
                <input type="text" id="edit-name" placeholder="Name" oninput="editorInvalidate()"/>
                <input type="text" id="edit-page" placeholder="Page URL" oninput="editorInvalidate()"/>
                <select id="edit-category" oninput="editorInvalidate()">
                    <!--option value="label">Label</option-->
                    <option value="part">Severed Part</option>
                    <option value="landmark">Landmark</option>
                    <option value="caves">Caves</option>
                    <option value="ruins">Ruins</option>
                    <option value="quest">Quest</option>
                    <option value="npc">NPC</option>
                    <option value="merchant">Merchant</option>
                    <option value="enemy">Dangerous Creature</option>
                    <option value="orb">Bolstering Orb</option>
                    <option value="gold">Gold</option>
                    <option value="artifact">Artifact</option>
                    <option value="weapon">Weapon</option>
                    <option value="lost">Lost Structure</option>
                </select>
                <select id="edit-layer" oninput="editorInvalidate()">
                    <option value="public">public</option>
                    <option value="gm">gm</option>
                </select>
            </div>
        </div>
        <div class="callout" id="callout">
            <a id="callout-head" href=""></a>
            <a id="callout-link" href="">
                <i id="callout-link" class="fa fa-link"></i>
            </a>
        </div>
    </body>
    <footer>
        <script type="text/javascript" src="loc.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </footer>
</html>
