<html style="overflow: hidden; height: 100%;">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    </head>
    <body>
        <canvas id="map" width="800" height="600"></canvas>
        <canvas id="anno" width="800" height="600" tabindex="-1"></canvas>
        <div class="topbar">
            <span id="time"></span>
            <button onclick="addNow(1)">+1d</button>
            <button onclick="addNow(1 / 24)">+1h</button>
            <button onclick="addNow(1 / 24 / 60)">+1m</button>
            <button onclick="addNow(-1 / 24 / 60)">-1m</button>
            <button onclick="addNow(-1 / 24)">-1h</button>
            <button onclick="addNow(-1)">-1d</button>
            <button onclick="save()" style="display: none" id="save">SAVE</button>
        </div>
        <div class="sideBar" id="edit">
            <h1 id="edit-head">0: Name</h1>
            <input type="text" id="edit-name" placeholder="Name" oninput="editorInvalidate()"/>
            <input type="text" id="edit-page" placeholder="Page URL" oninput="editorInvalidate()"/>
            <select id="edit-category" oninput="editorInvalidate()">
                <!--option value="label">Label</option-->
                <option value="part">Severed Part</option>
                <option value="landmark">Landmark</option>
                <option value="settlement">Settlement</option>
                <option value="city">City</option>
                <option value="caves">Caves</option>
                <option value="ruins">Ruins</option>
                <option value="quest">Quest</option>
                <option value="npc">NPC</option>
                <option value="merchant">Merchant</option>
                <option value="enemy">Dangerous Creature</option>
                <option value="orb">Bolstering Orb</option>
                <option value="gold">Gold</option>
                <option value="artifact">Artifact</option>
                <option value="weapon">Weapon</option>
                <option value="lost">Lost Structure</option>
            </select>                    
            <select id="edit-layer" oninput="editorInvalidate()">
                <option value="public">public</option>
                <option value="gm">gm</option>
            </select>
        </div>
        <div class="callout" id="callout">
            <a id="callout-head" href="" target="_blank"></a>
            <div id="callout-link">
                <i id="callout-link" class="fa fa-link"></i>
            </div>
        </div>
        <div class="bottomBar" id="bottomBar">
            <div class="timeline" id="timeline">
                <div class="timelabels">
                    <div class="timelabel" id="timelabel-time"></div>
                    <div class="timelabel" id="timelabel-time2"></div>
                    <div class="timelabel" id="timelabel-weather-condition"></div>
                    <div class="timelabel" id="timelabel-weather-temp"></div>
                    <div class="timelabel" id="timelabel-weather-wind"></div>
                    <div class="timelabel" id="timelabel-weather-clouds"></div>
                    <div class="timelabel" id="timelabel-travel"></div>
                </div>
                <div class="timelines">
                    <div class="timerow" id="timeline-time"></div>
                    <div class="timerow" id="timeline-time2"></div>
                    <div class="timerow" id="timeline-weather-condition"></div>
                    <div class="timerow" id="timeline-weather-temp"></div>
                    <div class="timerow" id="timeline-weather-wind"></div>
                    <div class="timerow" id="timeline-weather-clouds"></div>
                    <div class="timerow" id="timeline-travel"></div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script type="text/javascript" src="loc.js"></script>
        <script src="chron.js" type="text/javascript"></script>
        <script src="weather.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </footer>
</html>
